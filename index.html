<!DOCTYPE html>
<html lang="de">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Calculator</title>
  </head>
  <body>
    <h1>Personal Calculator</h1>
    <div class="container">
      <div class="input-text">
        <div class="display">
          <input
            type="text"
            id="text-content"
            placeholder="0"
            readonly
            maxlength="30"
          />
        </div>
      </div>

      <div class="input-text">
        <div class="buttons">
          <button class="Clear"><span>AC</span></button>
          <button class="Clear-one">
            <img
              src="https://img.icons8.com/?size=100&id=37422&format=png&color=000000"
            />
          </button>
        </div>
      </div>

      <div class="input-text">
        <div class="buttons">
          <button class="numbers"><span>7</span></button
          ><button class="numbers"><span>8</span></button
          ><button class="numbers"><span>9</span></button
          ><button class="Operator"><span>+</span></button>
        </div>
      </div>

      <div class="input-text">
        <div class="buttons">
          <button class="numbers"><span>4</span></button
          ><button class="numbers"><span>5</span></button
          ><button class="numbers"><span>6</span></button
          ><button class="Operator"><span>-</span></button>
        </div>
      </div>

      <div class="input-text">
        <div class="buttons">
          <button class="numbers"><span>1</span></button
          ><button class="numbers"><span>2</span></button
          ><button class="numbers"><span>3</span></button
          ><button class="Operator"><span>x</span></button>
        </div>
      </div>

      <div class="input-text">
        <div class="buttons">
          <button class="numbers"><span>0</span></button
          ><button class="numbers"><span>,</span></button
          ><button class="result"><span>=</span></button
          ><button class="Operator"><span>/</span></button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
